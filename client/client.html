<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script>
  const handleResponse = async (response, type) => {
  const content = document.getElementById('content');
  let message = '';

  const text = await response.text();
  console.log(text); // âœ… Print raw JSON or XML BEFORE parsing

  if(type === 'application/json') {
    const data = JSON.parse(text);
    message = data.message;
  } else if(type === 'text/xml') {
    const xml = new window.DOMParser().parseFromString(text, 'text/xml');
    message = xml.querySelector('message').textContent;
  }
   
  switch(response.status) {
    case 200:
      content.innerHTML = `<b>Success</b>`;
      messageText(content, type, text);
      break;
    case 400:
      content.innerHTML = `<b>Bad Request</b>`;
      messageText(content, type, text);
      break;
    case 401:
      content.innerHTML = `<b>Unauthorized</b>`;
      messageText(content, type, text);
      break;
    case 403:
      content.innerHTML = `<b>Forbidden</b>`;
      messageText(content, type, text);
      break;
    case 404:
      content.innerHTML = `<b>Resource Not Found</b>`;
      messageText(content, type, text);
      break;
    case 500:
      content.innerHTML = `<b>Internal Server Error</b>`;
      messageText(content, type, text);
      break;
    case 501:
      content.innerHTML = `<b>Not Implemented</b>`;
      messageText(content, type, text);
      break;
    default:
      content.innerHTML = `<b>Unknown status code: ${response.status}</b>`;
  }
};

const messageText = (content, type, resText) => {
  if(type === 'application/json') {
    const data = JSON.parse(resText);
    content.innerHTML += `<p>${data.message}</p>`;
  } else if(type === 'text/xml') {
    const xml = new window.DOMParser().parseFromString(resText, 'text/xml');
    const message = xml.querySelector('message').textContent;
    content.innerHTML += `<p>${message}</p>`;
  }
};

    //function to send request. This is marked as async since we will use await.
    const requestUpdate = async (pageForm) => {
      
      //Grab the url and method from the html form below
      const page = pageForm.querySelector('#page').value;
      const type = pageForm.querySelector('#type').value;

      let response = await fetch(page, {            
        method: 'GET',
        headers: {

            'Accept': type,
        },
      });

      handleResponse(response, type);
    };

    const init = () => {
      const pageForm = document.querySelector('#pageForm');
      
      const getPage = (e) => {
        e.preventDefault();
        requestUpdate(pageForm);
        return false;
      }
      
      pageForm.addEventListener('submit', getPage);
    };

    window.onload = init;
  </script>
</head>
<body>
  <section id="top">
    <h3>Status Code Tests</h3>
    <form id="pageForm">
      <select id="page">
        <option value="/success">Success</option>
        <option value="/badRequest">Bad Request</option>
        <option value="/unauthorized">Unauthorized</option>
        <option value="/forbidden">Forbidden</option>
        <option value="/internal">Internal</option>
        <option value="/notImplemented">Not Implemented</option>
        <option value="/notFound">Not Found</option>
      </select>
      <select id="type">
        <option value="application/json">JSON</option>
        <option value="text/xml">XML</option>
      </select>
      <button type="submit">Send</button>
    </form>
  </section>
  <section id="content">
  </section>
</body>
</html>
